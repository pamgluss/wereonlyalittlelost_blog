<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb4 pa4 gray overflow-hidden">
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <p>
      {{- .Date.Format "January 2, 2006" -}}
    </p>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>

    <!--Display rating and difficulty if they exist for the .md file--> 
    <span>
      {{ if eq .Params.rating "Recommended" }}
        <p style="color:green;"> {{ .Params.rating }} â˜†</p>
      {{ else }}
        <p>{{ .Params.rating }}</p>
      {{ end }}

      {{ if .Params.difficulty }}
        <p> Difficulty: {{ .Params.difficulty }}</p>
      {{ end }}
    </span>
  </div>
</div>
